name: tunnels
description: "Winding tunnel network using drunkard's walk algorithm"

dimensions:
  width: 80
  height: 70

passes:
  - pass: drunkard_walk
    priority: 0
    config:
      targetFloorPercent: 35
      walkerCount: 3
      maxStepsPerWalker: 5000
      tunnelWidth: 1
      turnChance: 40
      startFromCenter: true
      roomChance: 8
      minRoomSize: 4
      maxRoomSize: 7

  - pass: connectivity
    priority: 300
    config:
      repairStrategy: mst
      maxCorridorLength: 30

  - pass: validation
    priority: 400
    config:
      minWalkablePercent: 20
      maxWalkablePercent: 60
      warnOnFail: true

  - pass: metadata
    priority: 999
    config:
      minRegionSize: 12
      maxPassageWidth: 2

metadata:
  minRegionSize: 12
  maxPassageWidth: 2
  distanceFields:
    - walls
    - entrance
    - exit

# Layout-dependent spawn settings
spawnSettings:
  itemDensity: 0.008
  encounterChance: 0.45
  maxEncounterRatio: 0.38
  minEncounterSpacing: 8
  maxEncountersPerRegion: 1
  playerExclusionRadius: 14
  regionMatchMultiplier: 1.6
  dangerBonusMultiplier: 1.4
  minCreatureCount: 3

  # Tunnels favor ambushes and patrols
  encounterWeights:
    - id: ambush
      weight: 30
    - id: patrol
      weight: 25
    - id: solitary
      weight: 20
    - id: swarm
      weight: 15
    - id: guard
      weight: 10
    - id: lair
      weight: 0
