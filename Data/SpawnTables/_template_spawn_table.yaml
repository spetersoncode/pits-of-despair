# Spawn Table Template
# Controls creature and item spawning for a dungeon floor

# === REQUIRED FIELDS ===
name: floor X

# === BUDGETS (Dice Notation) ===
creatureBudget:
  dice: "2d20+80"         # Total creature spawn points
itemBudget:
  dice: "5d10+30"         # Total item spawn points
goldBudget:
  dice: "10d20+100"       # Total gold to distribute

# === CREATURE POOLS ===
# Weighted pools: system selects pool randomly, then spawns from it
creaturePools:
  - id: common
    weight: 70            # 70% of spawns
    entries:
      # Single creature
      - type: single
        creatureId: goblin
        weight: 1         # Relative weight within pool

      # Multiple creatures (small group)
      - type: multiple
        creatureId: rat
        weight: 2
        count:
          dice: "1d3"     # Spawns 1-3 rats

      # Band (inline definition)
      - type: band
        band:
          name: rat swarm
          leader:
            creatureId: elder_rat
            placement: center
          followers:
            - creatureId: rat
              count:
                dice: "1d4+2"
              placement: surrounding
              distance:
                dice: "1d2"

      # Band (reference to Data/Bands/*.yaml)
      # - type: band
      #   bandId: goblin_pack

  - id: uncommon
    weight: 25            # 25% of spawns
    entries:
      - type: single
        creatureId: skeleton

  - id: rare
    weight: 5             # 5% of spawns
    entries:
      - type: band
        bandId: goblin_pack

# === ITEM POOLS ===
itemPools:
  - id: common
    weight: 70
    entries:
      - itemId: potion_healing_8
        weight: 1         # Optional, defaults to 1

      # Stackable item with quantity
      - itemId: ammo_arrow
        quantity:
          dice: "2d6+8"   # Spawns 10-20 arrows

  - id: uncommon
    weight: 25
    entries:
      - itemId: weapon_spear

  - id: rare
    weight: 5
    entries:
      - itemId: armor_leather
