type: rodents
defaults:
  glyph: r
  color: Palette.Minion

entries:
  rat:
    name: rat
    description: A filthy dungeon rat with matted fur and gleaming eyes. Disease and desperation have made it bold enough to attack anything.
    threat: 1
    strength: -1
    agility: 1
    endurance: -1
    wil: -2
    health: 4
    ai:
      - type: Wandering
    attacks:
      - name: bite
        type: Melee
        dice: "1d2"
        damageType: Piercing

  elder_rat:
    name: elder rat
    description: A massive rat, bloated on dungeon refuse and grown cunning with age. Its scarred muzzle speaks to countless violent encounters.
    threat: 2
    color: Palette.Fur
    strength: 1
    agility: 1
    endurance: 0
    wil: -1
    health: 10
    ai:
      - type: Wandering
    attacks:
      - name: bite
        type: Melee
        dice: "1d4"
        damageType: Piercing

  dire_rat:
    name: dire rat
    description: A monstrous rat swollen to the size of a small dog. Its diseased fangs drip with filth, and madness gleams in its beady eyes.
    threat: 3
    color: Palette.Brute
    strength: 1
    agility: 1
    endurance: 0
    health: 14
    ai:
      - type: Wandering
    attacks:
      - name: diseased bite
        type: Melee
        dice: "1d6"
        damageType: Piercing

  rodent_of_unusual_size:
    name: rodent of unusual size
    description: Despite what some may claim, this thing very much exists. A rat grown to nightmarish proportions, all matted fur and yellowed fangs the length of daggers.
    threat: 5
    glyph: r
    color: Palette.Brute
    strength: 3
    agility: 0
    endurance: 2
    health: 18
    ai:
      - type: Wandering
    attacks:
      - name: savage bite
        type: Melee
        dice: "2d4"
        damageType: Piercing

  demon_rat:
    name: demon rat
    description: A hellspawned rodent wreathed in brimstone and malice. Some say it crawled up from the lower planes, others blame politics. Either way, it votes with its teeth.
    threat: 7
    glyph: r
    color: Palette.Demon
    strength: 3
    agility: 2
    endurance: 3
    wil: 2
    health: 20
    ai:
      - type: Wandering
    attacks:
      - name: infernal bite
        type: Melee
        dice: "2d6"
        damageType: Fire

  ratfolk:
    name: ratfolk
    description: A hunched humanoid with twitching whiskers and beady eyes. It clutches a rusty blade and chatters nervously, more cunning than brave.
    glyph: R
    color: Palette.Fur
    threat: 3
    strength: 0
    agility: 2
    endurance: 0
    wil: 0
    health: 10
    attacks:
      - name: rusty blade
        type: Melee
        dice: "1d5"
        damageType: Slashing

  ratfolk_skulker:
    name: ratfolk skulker
    description: A wiry ratfolk armed with a shiv. It darts in low and fast, aiming for tendons and soft spots before skittering back into darkness.
    glyph: R
    color: Palette.Hunter
    threat: 3
    strength: -1
    agility: 3
    endurance: -1
    wil: 0
    health: 8
    attacks:
      - name: shiv
        type: Melee
        dice: "1d6"
        damageType: Piercing
