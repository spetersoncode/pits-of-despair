    name: skeleton
    description: Animated bones held together by dark magic. Empty sockets regard you with hollow purpose, and its claws reach for your flesh.
    threat: 1
    strength: 0
    agility: 0
    endurance: -1
    health: 8
    attacks:
      - name: claw
        type: Melee
        dice: "1d4"
        damageType: Slashing
    immunities:
      - Poison
    resistances:
      - Piercing
    vulnerabilities:
      - Bludgeoning

  zombie:
    name: zombie
    color: Palette.Clay
    description: A shambling corpse animated by dark magic. Its rotting flesh is resilient but its movements are sluggish.
    threat: 2
    speed: 8
    strength: 1
    agility: -2
    endurance: 1
    health: 12
    attacks:
      - name: slam
        type: Melee
        dice: "1d5"
        damageType: Bludgeoning
    immunities:
      - Poison
    resistances:
      - Piercing
    vulnerabilities:
      - Bludgeoning

  skeleton_warrior:
    name: skeleton warrior
    description: These bones once belonged to a trained soldier. Even in death, it maintains a fighter's stance and wields its weapon with grim purpose.
    threat: 3
    strength: 1
    agility: 1
    endurance: 1
    health: 12
    equipment:
      - weapon_broadsword
    immunities:
      - Poison
    resistances:
      - Piercing
    vulnerabilities:
      - Bludgeoning
