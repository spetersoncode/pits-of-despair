type: goblinoid
defaults:
  glyph: g
  color: Palette.Default

entries:
  goblin:
    name: goblin
    description: A wretched creature with yellowed eyes and jagged teeth. It clutches its weapon with malicious intent, eager for violence.
    color: Palette.Minion
    threat: 1
    strength: 0
    agility: 0
    endurance: -1
    health: 6
    equipment:
      - weapon_club

  goblin_archer:
    name: goblin archer
    description: A goblin armed with a crude bow. It keeps its distance, raining arrows on intruders from afar.
    color: Palette.Archer
    threat: 2
    strength: -1
    agility: 2
    endurance: -1
    health: 7
    ai:
      - type: ShootAndScoot
    equipment:
      - weapon_short_bow
      - id: ammo_arrow
        quantity: 20

  goblin_ruffian:
    name: goblin ruffian
    description: A brutish specimen, larger and meaner than its kin. Scars criss-cross its hide, and its crude weapon has seen considerable use.
    threat: 2
    color: Palette.Brute
    strength: 1
    agility: -1
    endurance: 1
    health: 12
    equipment:
      - weapon_knobbed_club

  goblin_scout:
    name: goblin scout
    description: A scrawny goblin with wide, darting eyes. It looks ready to bolt at the first sign of real danger, shrieking for help.
    threat: 1
    color: Palette.Scout
    strength: -2
    agility: 2
    endurance: -2
    health: 5
    visionRange: 12
    ai:
      - type: Cowardly
      - type: YellForHelp
    attacks:
      - name: desperate bite
        type: Melee
        dice: "1d2"
        damageType: Piercing

  goblin_cutter:
    name: goblin cutter
    description: A sneering goblin with a chipped blade. It favors quick slashes over brute force, darting in to nick and slash.
    color: Palette.Assassin
    threat: 1
    strength: 0
    agility: 1
    endurance: -1
    health: 5
    equipment:
      - weapon_rusty_knife

  goblin_slasher:
    name: goblin slasher
    description: A wiry goblin with a notched blade and a cruel grin. It strikes fast and without mercy.
    color: Palette.Warrior
    threat: 2
    strength: 1
    agility: 1
    endurance: -1
    health: 12
    equipment:
      - weapon_short_sword
