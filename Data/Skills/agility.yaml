type: agility

entries:
  quick_step:
    name: Quick Step
    description: Move 2 tiles in the selected direction.
    category: active
    targeting: line
    range: 2
    willpowerCost: 2
    prerequisites:
      agi: 1
    tags:
      - movement
      - utility
    effects:
      - steps:
          - type: move_tiles
            amount: 2

  fleet_of_foot:
    name: Fleet of Foot
    description: +1 evasion.
    category: passive
    targeting: self
    willpowerCost: 0
    prerequisites:
      agi: 2
    tags:
      - defense
      - evasion
    effects:
      - type: stat_bonus
        stat: evasion
        amount: 1

  pinning_shot:
    name: Pinning Shot
    description: Prepare your next ranged attack to daze the target on hit, causing them to lose their next turn.
    category: active
    targeting: self
    willpowerCost: 3
    consumesTurn: false
    prerequisites:
      agi: 3
    tags:
      - ranged
      - crowd_control
      - prepare
    effects:
      - steps:
          - type: apply_prepare
            prepareName: Pinning Shot
            attackTypeFilter: ranged
            onHitCondition: daze
            onHitConditionDuration: "1"
            duration: "5"

  double_shot:
    name: Double Shot
    description: Fire two ranged attacks.
    category: active
    targeting: enemy
    range: 8
    willpowerCost: 6
    prerequisites:
      agi: 3
    tags:
      - ranged
      - damage
      - multi-attack
    effects:
      - type: ranged_attack
        count: 2

  riposte:
    name: Riposte
    description: When an enemy misses you, counter-attack.
    category: reactive
    targeting: self
    willpowerCost: 0
    triggerCost: 0
    trigger: on_enemy_miss
    autoTrigger: true
    prerequisites:
      agi: 3
    tags:
      - melee
      - defense
      - combat
    effects:
      - type: counter_attack
