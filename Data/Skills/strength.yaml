type: strength

entries:
  power_attack:
    name: Power Attack
    flavor: Channel raw strength into a devastating blow.
    description: "Prepare: +3 accuracy, +3 damage."
    category: active
    targeting: self
    willpowerCost: 3
    consumesTurn: false
    delayCost: 0
    prerequisites:
      str: 1
    tags:
      - melee
      - damage
      - prepare
    effects:
      - steps:
          - type: apply_prepare
            prepareName: Power Attack
            hitBonus: 3
            damageBonus: 3
            duration: 5

  mighty_thews:
    name: Mighty Thews
    flavor: Your muscles are hardened from years of brutal combat.
    description: "+1 melee damage."
    category: passive
    targeting: self
    willpowerCost: 0
    prerequisites:
      str: 2
    tags:
      - melee
      - damage
    effects:
      - type: stat_bonus
        stat: melee_damage
        amount: 1

  cleave:
    name: Cleave
    flavor: Swing wide and let none escape your wrath.
    description: "Prepare: Hit enemies in a 3-tile arc."
    category: active
    targeting: self
    willpowerCost: 6
    consumesTurn: false
    prerequisites:
      str: 3
    tags:
      - melee
      - damage
      - prepare
    effects:
      - steps:
          - type: apply_prepare
            prepareName: Cleave
            hitBonus: 0
            damageBonus: 0
            targetingMode: arc
            duration: 5

  rampage:
    name: Rampage
    flavor: The scent of blood drives you into a frenzy.
    description: "On kill: Prepare next attack with +3 damage."
    category: reactive
    targeting: self
    willpowerCost: 0
    triggerCost: 0
    trigger: on_kill
    autoTrigger: true
    prerequisites:
      str: 3
    tags:
      - melee
      - damage
      - prepare
    effects:
      - steps:
          - type: apply_prepare
            prepareName: Rampage
            hitBonus: 0
            damageBonus: 3
            duration: 5

  aggressive_stance:
    name: Aggressive Stance
    flavor: Abandon defense and commit fully to the attack.
    description: "+2 melee damage, -2 melee accuracy."
    category: toggle
    targeting: self
    willpowerCost: 0
    prerequisites:
      str: 2
    tags:
      - melee
      - stance
      - toggle
    toggle:
      modifiers:
        - stat: melee_damage
          amount: 2
        - stat: melee_accuracy
          amount: -2
      wpDrainPerTurn: 0
