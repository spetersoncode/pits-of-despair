type: strength

entries:
  power_attack:
    name: Power Attack
    description: Prepare your next melee attack with +3 hit and damage.
    category: active
    targeting: self
    willpowerCost: 3
    consumesTurn: false
    delayCost: 0
    prerequisites:
      str: 1
    tags:
      - melee
      - damage
      - prepare
    effects:
      - steps:
          - type: apply_prepare
            prepareName: Power Attack
            hitBonus: 3
            damageBonus: 3
            duration: 5

  mighty_thews:
    name: Mighty Thews
    description: +1 melee damage.
    category: passive
    targeting: self
    willpowerCost: 0
    prerequisites:
      str: 2
    tags:
      - melee
      - damage
    effects:
      - type: stat_bonus
        stat: melee_damage
        amount: 1

  cleave:
    name: Cleave
    description: Prepare your next melee attack to hit a 3-tile arc.
    category: active
    targeting: self
    willpowerCost: 6
    consumesTurn: false
    prerequisites:
      str: 3
    tags:
      - melee
      - damage
      - prepare
    effects:
      - steps:
          - type: apply_prepare
            prepareName: Cleave
            hitBonus: 0
            damageBonus: 0
            targetingMode: arc
            duration: 5

  rampage:
    name: Rampage
    description: On kill, prepare next melee attack with +3 damage.
    category: reactive
    targeting: self
    willpowerCost: 0
    triggerCost: 0
    trigger: on_kill
    autoTrigger: true
    prerequisites:
      str: 3
    tags:
      - melee
      - damage
      - prepare
    effects:
      - steps:
          - type: apply_prepare
            prepareName: Rampage
            hitBonus: 0
            damageBonus: 3
            duration: 5
