# Skill Sheet Template
# One file per skill category (e.g., strength.yaml, agility.yaml)
# Multiple skills defined in entries section

# === TYPE (Optional) ===
type: strength            # strength, agility, endurance, willpower, universal

# === DEFAULTS (Optional) ===
# Values here apply to all entries unless overridden
# defaults:
#   category: active
#   tier: 1
#   willpowerCost: 0

# === ENTRIES ===
# Key becomes the skill ID (e.g., "power_attack")
entries:
  example_skill:
    # Required fields
    name: Example Skill
    description: What the skill does.

    # Category (required)
    category: active      # active, passive, reactive

    # Targeting (required)
    targeting: self       # self, adjacent, tile, enemy, ally, area, line, cone
    # range: 0            # For ranged targeting types

    # Cost
    willpowerCost: 3      # WP to activate

    # Tier (for UI sorting)
    tier: 1               # 1-5, higher = more powerful

    # Prerequisites
    prerequisites:
      str: 1              # Minimum stat requirements
      # agi: 0
      # end: 0
      # wil: 0

    # Tags (for filtering/categorization)
    tags:
      - melee
      - damage

    # Effects (use step-based composable effects)
    effects:
      - steps:
          - type: apply_condition
            conditionType: strength_modifier
            amount: 3
            duration: 1

    # === REACTIVE SKILLS ===
    # trigger: on_kill    # on_kill, on_hit, on_dodge, on_enemy_miss, on_damage, on_lethal
    # triggerCost: 0      # WP cost when triggered
    # autoTrigger: true   # Auto-trigger or prompt player

    # === PROJECTILE SKILLS ===
    # projectile: magic_missile   # Projectile type ID

# Step types reference (use within steps: array):
#   apply_condition - Apply a status condition
#     conditionType: string
#     amount: int
#     duration: int
#     durationDice: "2d3"
#
#   damage - Deal damage
#     dice: "2d6"
#     damageType: Fire, Cold, Acid, Lightning, etc.
#     scalingStat: str, agi, end, wil
#     scalingMultiplier: float
#     armorPiercing: int
#     halfOnSave: bool
#
#   heal - Restore HP
#     amount: int
#     dice: "2d6"
#     percent: bool (if true, amount is % of max HP)
#     scalingStat: str, agi, end, wil
#     scalingMultiplier: float
#
#   save_check - Saving throw check
#     saveStat: end, wil
#     attackStat: wil
#     saveModifier: int
#     stopOnSuccess: bool
#     halfOnSuccess: bool
#
#   attack_roll - Attack roll check
#     attackStat: wil (or useMeleeModifier: true)
#     stopOnMiss: bool
#
#   weapon_damage - Use equipped weapon damage
#     amount: int (bonus damage)
#
#   knockback - Push target away
#     distance: int
#
# Legacy effect types (passive/reactive, no steps needed):
#   stat_bonus - Permanent stat bonus (passive)
#   counter_attack - Attack back on trigger
#   survive_lethal - Survive at 1 HP
#   reduce_damage - Reduce incoming damage
