type: willpower

entries:
  lightning_bolt:
    name: Lightning Bolt
    description: A bolt of lightning strikes all enemies in a line.
    category: active
    targeting: line
    range: 8
    willpowerCost: 3
    tier: 1
    prerequisites:
      level: 99
    tags:
      - spell
      - lightning
      - damage
      - line
    effects:
      - type: lightning_bolt
        dice: 2d6
        damageType: Lightning

  chain_lightning:
    name: Chain Lightning
    description: Lightning arcs between enemies, bouncing to nearby foes.
    category: active
    targeting: enemy
    range: 6
    willpowerCost: 4
    tier: 1
    prerequisites:
      level: 99
    tags:
      - spell
      - lightning
      - damage
    effects:
      - type: chain_lightning
        dice: 2d4
        damageType: Lightning
        maxBounces: 3
        bounceRange: 4
        damageFalloff: 0.75

  magic_missile:
    name: Magic Missile
    description: 1d6+WIL damage, never misses, 6 range.
    category: active
    targeting: enemy
    range: 6
    willpowerCost: 3
    tier: 1
    projectile: magic_missile
    prerequisites:
      wil: 1
    tags:
      - spell
      - damage
      - ranged
    effects:
      - name: Magic Missile
        sound: magic_missile
        steps:
          - type: damage
            dice: 1d6
            scalingStat: wil
            scalingMultiplier: 1.0

  attunement:
    name: Attunement
    description: Sense charge levels on wands and staves.
    category: passive
    targeting: self
    willpowerCost: 0
    tier: 1
    tags:
      - magic
      - utility

  minor_heal:
    name: Minor Heal
    description: Heal 2d6 HP to self or adjacent ally.
    category: active
    targeting: ally
    range: 1
    willpowerCost: 4
    tier: 2
    prerequisites:
      wil: 2
    tags:
      - spell
      - heal
    effects:
      - type: heal
        dice: 2d6

  acid_blast:
    name: Acid Blast
    description: 2d6 acid damage, +WIL to hit, ignores 3 armor. Applies acid DoT on hit.
    category: active
    targeting: enemy
    range: 6
    willpowerCost: 4
    tier: 2
    projectile: acid_blast
    prerequisites:
      wil: 2
    tags:
      - spell
      - damage
      - acid
      - ranged
    effects:
      - name: Acid Blast
        sound: acid_blast
        steps:
          - type: attack_roll
            attackStat: wil
          - type: damage
            dice: 2d6
            damageType: Acid
            armorPiercing: 3
          - type: apply_condition
            conditionType: acid
            durationDice: 2d3
            dotDamage: 1d3
            armorPiercing: 3
            requireDamageDealt: true

  mana_shield:
    name: Mana Shield
    description: When damaged, spend 2 WP to reduce damage by 3.
    category: reactive
    targeting: self
    willpowerCost: 0
    triggerCost: 2
    trigger: on_damage
    autoTrigger: true
    tier: 2
    prerequisites:
      wil: 3
    tags:
      - magic
      - defense
    effects:
      - type: reduce_damage
        amount: 3
