type: scroll
defaults:
  glyph: "â™ª"

entries:
  blink:
    name: blink
    # value omitted = always spawnable on all floors (weighted as max value = rare)
    color: Palette.ScrollBlink
    description: Ancient words of translocation writhe across yellowed parchment. Reading them tears reality asunder for the briefest moment.
    effects:
      - steps:
          - type: blink
            range: 5

  teleport:
    name: teleport
    # value omitted = always spawnable on all floors (weighted as max value = rare)
    color: Palette.ScrollTeleport
    description: Glowing runes pulse with unstable energy, their power barely contained by arcane bindings. Speaking them unmakes you and remakes you elsewhere.
    effects:
      - steps:
          - type: teleport
            teleportCompanions: true

  charm:
    name: charm
    value: 3
    color: Palette.ScrollCharm
    description: Soothing whispers emanate from the parchment, promising friendship and loyalty to any creature that hears them read aloud.
    effects:
      - steps:
          - type: charm

  fear:
    name: fear
    value: 3
    color: Palette.StatusDebuff
    description: Dark whispers emanate from this parchment, promising terror to any who hear them spoken.
    effects:
      - steps:
          - type: apply_condition
            conditionType: fear
            durationDice: 3d4
    targeting:
      type: enemy
      range: 6
      requiresLos: true

  sleep:
    name: sleep
    value: 3
    color: Palette.Arcane
    description: Drowsy sigils drift across yellowed vellum. Even looking at them brings heavy eyelids.
    effects:
      - steps:
          - type: save_check
            saveStat: wil
            attackStat: wil
            saveModifier: 4
            stopOnSuccess: true
          - type: apply_condition
            conditionType: sleep
            durationDice: 2d6
    targeting:
      type: area
      range: 5
      radius: 2
      requiresLos: true

  magic_mapping:
    name: magic mapping
    # value omitted = always spawnable on all floors (weighted as max value = rare)
    color: Palette.Arcane
    description: Arcane cartography fills this scroll. Reading it imprints the dungeon's layout upon your mind.
    effects:
      - steps:
          - type: magic_mapping
            radius: 35
