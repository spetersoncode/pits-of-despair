# Item Sheet Template
# One file per item type (e.g., weapons.yaml, armor.yaml, potions.yaml)
# Multiple items defined in entries section

# === TYPE (Required) ===
type: weapon              # weapon, armor, potion, scroll, ammo, ring, wand, staff

# === DEFAULTS (Optional) ===
# Values here apply to all entries unless overridden
defaults:
  # glyph: /              # Character displayed on map
  # color: Default        # Palette.cs color name
  isEquippable: true      # Can be equipped
  equipSlot: MeleeWeapon  # MeleeWeapon, RangedWeapon, Armor, Ring, Ammo
  # isConsumable: false   # One-time use
  # autoPickup: false     # Auto-pickup when walked over

# === ENTRIES ===
# Key becomes part of the item ID: {type}_{key}
# e.g., type: weapon + key: club = ID "weapon_club"
entries:
  example_item:
    # Required fields
    name: example item
    description: Description for examine/inventory.

    # Visual (optional - uses defaults if not specified)
    color: Steel          # Palette.cs color name

    # === WEAPON FIELDS ===
    # attack:
    #   type: Melee       # Melee or Ranged
    #   dice: "1d6"
    #   range: 1          # Range for reach/ranged weapons
    #   damageType: Slashing
    #   ammoType: arrow   # For ranged weapons

    # === EFFECTS (for equipment bonuses, consumables, etc.) ===
    # All stat modifiers use apply_condition effects:
    # effects:
    #   - type: heal
    #     amount: 10
    #   - type: apply_condition
    #     conditionType: armor_modifier      # Armor bonus
    #     amount: 3
    #   - type: apply_condition
    #     conditionType: evasion_modifier    # Evasion modifier (negative = penalty)
    #     amount: -1
    #   - type: apply_condition
    #     conditionType: strength_modifier   # Strength bonus
    #     amount: 2
    #     duration: 10                       # Only for consumables (equipment is WhileEquipped)
    #   - type: apply_condition
    #     conditionType: agility_modifier
    #     amount: 1
    #   - type: apply_condition
    #     conditionType: regen_modifier      # Regeneration (+80 = DCSS ring)
    #     amount: 80
    #
    # Available condition types:
    #   armor_modifier, strength_modifier, agility_modifier, endurance_modifier,
    #   will_modifier, evasion_modifier, regen_modifier, confusion

    # === CHARGED ITEM FIELDS ===
    # charges: "1d6"      # Dice for initial charges
    # rechargeTurns: 0    # Turns per charge recovery

    # === TARGETING ===
    # targeting:
    #   type: enemy       # self, enemy, ally, tile, creature, area
    #   range: 8
    #   areaSize: 0
    #   requiresLos: true

