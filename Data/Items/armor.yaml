type: armor
defaults:
  glyph: "["

entries:
  padded:
    name: padded armor
    color: Wool
    description: Layers of quilted cloth and wool that offer minimal protection. Better than nothing, but only just.
    armorValue: 1
    evasionPenalty: 0

  leather:
    name: leather armor
    color: SoftLeather
    description: Supple leather hardened with oils and wax. Light enough to move freely, tough enough to turn a glancing blow.
    armorValue: 2
    evasionPenalty: 0

  studded_leather:
    name: studded leather armor
    color: ToughLeather
    description: Tough leather reinforced with metal studs along the vital areas. The weight slows you slightly, but the protection is worth it.
    armorValue: 3
    evasionPenalty: -1

  hide:
    name: hide armor
    color: RawHide
    description: Thick animal hide crudely stitched together. Bulky and awkward, but it can absorb tremendous punishment.
    armorValue: 3
    evasionPenalty: -3

  chain_shirt:
    name: chain shirt
    color: Bronze
    description: Interlocking rings of bronze that flow like water when worn. The weight settles on your shoulders with grim familiarity.
    armorValue: 4
    evasionPenalty: -2

  scale_mail:
    name: scale mail
    color: Copper
    description: Overlapping copper plates sewn to leather backing, reminiscent of serpent scales. Heavy and cumbersome, but it catches blades effectively.
    armorValue: 4
    evasionPenalty: -4

  chainmail:
    name: chainmail
    color: Silver
    description: A full hauberk of interlocked rings that jingles softly with every movement. The weight is crushing, but few weapons can penetrate its weave.
    armorValue: 5
    evasionPenalty: -5

  breastplate:
    name: breastplate
    color: Steel
    description: Forged steel shaped to deflect blows from the heart and lungs. Battle-scarred but dependable, a fortress for your chest.
    armorValue: 5
    evasionPenalty: -4

  splint_mail:
    name: splint mail
    color: CrudeIron
    description: Vertical strips of iron riveted to a leather backing. Crude and brutally heavy, but it turns even savage blows.
    armorValue: 6
    evasionPenalty: -7

  banded_mail:
    name: banded mail
    color: Iron
    description: Horizontal iron bands fastened to chain and leather. Each band bears the hammer marks of its forging, and the scars of past battles.
    armorValue: 6
    evasionPenalty: -6

  half_plate:
    name: half-plate
    color: ForgedSteel
    description: Masterwork plates protecting chest, shoulders, and thighs, backed with mail. Moving in this is exhausting, but you feel nearly invincible.
    armorValue: 7
    evasionPenalty: -7

  full_plate:
    name: full plate
    color: RefinedSteel
    description: The pinnacle of the armorer's art. Articulated steel encases you from head to toe, transforming you into a walking fortress.
    armorValue: 8
    evasionPenalty: -6
