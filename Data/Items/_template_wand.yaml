# Wand Item Template
# Glyph: ~ (tilde)
# Display name: "wand of {name}"
# Wands are multi-use targeted effects (like scrolls with charges)
# When charges reach 0, the wand loses potency and is removed from game

# === REQUIRED FIELDS ===
name: wand name           # "wand of " prefix added automatically
type: wand
color: Cyan               # Palette.cs color name
description: Wand description text for examine window.
charges: "1d3+2"          # Initial charges (wand removed when depleted)

effects:
  - type: damage          # Effect type (placeholder - needs implementation)
    amount: 8

# === OPTIONAL FIELDS ===
# Wands are NOT equippable (used directly from inventory)
# Wands do NOT recharge (removed when charges reach 0)
