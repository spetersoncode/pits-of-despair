type: wand
defaults:
  glyph: "~"

entries:
  fireball:
    name: fireball
    value: 5
    color: Palette.Fire
    description: A charred wooden wand that crackles with destructive energy. Flames lick at its tip, eager to be unleashed.
    charges: 2d3
    effects:
      - sound: fireball
        visual:
          projectile: fireball
          impact: fireball_impact
        steps:
          - type: damage
            dice: 3d6
            damageType: Fire
    targeting:
      type: area
      range: 6
      radius: 2
      requiresLos: true

  vampiric_touch:
    name: vampiric touch
    value: 4
    color: Palette.Crimson
    description: A pale wand carved from bone, cold to the touch. Dark veins pulse beneath its surface, hungry for life essence.
    charges: 2d4
    effects:
      - steps:
          - type: damage
            dice: 2d6
            damageType: Necrotic
          - type: heal_caster
            fraction: 0.5
    targeting:
      type: adjacent
      requiresLos: false

  poison_cloud:
    name: poison cloud
    value: 4
    color: Palette.Poison
    description: A gnarled wand that weeps a sickly green vapor. The air around it smells of decay and bitter almonds.
    charges: 2d3
    effects:
      - steps:
          - type: spawn_hazard
            hazardType: poison_cloud
            amount: 2
            duration: 5
            damageType: poison
    targeting:
      type: tile
      range: 5
      requiresLos: true

  cloning:
    name: cloning
    value: 5
    color: Palette.Arcane
    description: A crystalline wand that refracts light into impossible angles. Looking through it reveals doubled images.
    charges: 1d3
    effects:
      - steps:
          - type: clone
    targeting:
      type: creature
      range: 4
      requiresLos: true

  cone_of_cold:
    name: cone of cold
    value: 5
    color: Palette.Ice
    description: A wand of frozen crystal that numbs the hand. Frost perpetually rimes its surface, crackling with each movement.
    charges: 2d3
    effects:
      - sound: cone_of_cold
        visual:
          cone: cone_of_cold
        steps:
          - type: damage
            dice: 2d8
            damageType: Cold
    targeting:
      type: cone
      range: 4
      radius: 3
      requiresLos: true

  confusion:
    name: confusion
    value: 3
    color: Palette.ScrollConfusion
    description: Twisted symbols that hurt to look at dance across this wand. Even a glance makes your thoughts scatter like frightened birds.
    charges: 2d4
    effects:
      - steps:
          - type: save_check
            saveStat: wil
            attackStat: wil
            saveModifier: 4
            stopOnSuccess: true
          - type: apply_condition
            conditionType: confusion
            durationDice: 3d4
    targeting:
      type: enemy
      range: 5
      requiresLos: true

  fatigue:
    name: fatigue
    value: 3
    color: Palette.StatusDebuff
    description: A leaden wand that seems to drain warmth from the air. Pointing it at a foe saps their vitality.
    charges: 2d4
    effects:
      - steps:
          - type: save_check
            saveStat: end
            attackStat: wil
            saveModifier: 2
            stopOnSuccess: true
          - type: apply_condition
            conditionType: speed_modifier
            amount: -3
            durationDice: 3d4
    targeting:
      type: enemy
      range: 5
      requiresLos: true

