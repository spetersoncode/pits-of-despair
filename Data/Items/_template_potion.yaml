# Potion Item Template
# Glyph: ! (exclamation mark)
# Display name: "potion of {name}"

# === REQUIRED FIELDS ===
name: potion name         # "potion of " prefix added automatically
type: potion
color: HealthFull         # Palette.cs color name
description: Potion description text for examine window.

effects:
  - type: heal
    amount: 8

# === OPTIONAL FIELDS ===
# effects can have multiple entries:
#   - type: heal / apply_status / blink / teleport
#     amount: 8
#     duration: 40
#     durationDice: "2d3"
#     statusType: confusion
#     range: 5
# isConsumable: true      # Always true for potions (default)
