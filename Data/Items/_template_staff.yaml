# Staff Item Template
# Glyph: | (vertical bar)
# Staves are powerful charged items that slowly recharge over time
# Unlike wands (which are consumed), staves regenerate charges

# === REQUIRED FIELDS ===
name: staff name
type: staff
color: Oak                # Palette.cs color name
description: Staff description text for examine window.
charges: "1d2+1"          # Initial charges (2-3)
rechargeTurns: 30         # Turns to recharge 1 charge (staves recharge slowly)

effects:
  - type: damage          # Effect type (placeholder - needs implementation)
    amount: 20

# === OPTIONAL FIELDS ===
# Staves are NOT equippable (used directly from inventory)
# Staves DO recharge over time (unlike wands)
