name: "Vermin Warrens"
minFloor: 3
maxFloor: 3

# Pipeline selection - mix of dense rooms and tunnels
pipelines:
  - id: dense_rooms
    weight: 50
  - id: tunnels
    weight: 50

# Difficulty curve
minThreat: 1
maxThreat: 3

# Gold scaling
baseGoldPerPile: 8
goldFloorScale: 1.0

# Increasing out-of-depth chance
creatureOutOfDepthChance: 0.08
outOfDepthFloors: 2

# Last floor with vermin, more undead
themeWeights:
  - id: vermin
    weight: 30
  - id: goblinoid
    weight: 35
  - id: undead
    weight: 25
  - id: beast
    weight: 10
