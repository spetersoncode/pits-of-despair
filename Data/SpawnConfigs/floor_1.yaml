name: "Dungeon Entrance"
minFloor: 1
maxFloor: 1

# Crawl-style budgets for 80x70 map
# Monsters: 3dN+15 where N scales with depth
# Items: 3 + 3d9 = 6-30 (Crawl formula)
powerBudget: "3d4+15"
itemBudget: "3d9+3"
goldBudget: "3d10+15"

# Threat limits - keep creatures easy
minThreat: 1
maxThreat: 2

# No out-of-depth on first floor
outOfDepthChance: 0.0

# Unique creatures for this floor
uniqueCreatures:
  - id: grik_the_gouger
    spawnChance: 0.5

# Available themes
themeWeights:
  - id: vermin
    weight: 40
  - id: goblinoid
    weight: 35
  - id: beast
    weight: 25

# Encounter types
encounterWeights:
  - id: swarm
    weight: 20
  - id: ambush
    weight: 20
  - id: lair
    weight: 15
  - id: solitary
    weight: 15
  - id: patrol
    weight: 10
  - id: guard
    weight: 10

# Item configuration
items:
  commonItems:
    - potion_strength_1
    - potion_agility_1
    - potion_endurance_1
    - potion_armor_1
  uncommonItems:
    - potion_strength_2
    - potion_agility_2
  rareItems: []
  epicItems: []
  unguardedItemChance: 0.5
  minGuardedRarity: uncommon
  commonWeight: 80
  uncommonWeight: 20
  rareWeight: 0
  epicWeight: 0
