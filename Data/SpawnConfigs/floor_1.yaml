name: "Dungeon Entrance"
minFloor: 1
maxFloor: 1

# Crawl-style budgets for items/gold
itemBudget: "3d9+3"
goldBudget: "3d10+15"

# Threat limits - easy creatures with some variety
minThreat: 1
maxThreat: 2

# No out-of-depth on first floor
outOfDepthChance: 0.0

# Unique creatures for this floor
uniqueCreatures:
  - id: grik_the_gouger
    spawnChance: 0.5

# Available themes
themeWeights:
  - id: vermin
    weight: 40
  - id: goblinoid
    weight: 35
  - id: beast
    weight: 25

# Encounter types (no lairs on floor 1 - save boss encounters for deeper)
encounterWeights:
  - id: swarm
    weight: 25
  - id: ambush
    weight: 25
  - id: solitary
    weight: 20
  - id: patrol
    weight: 15
  - id: guard
    weight: 15

# Item configuration
items:
  commonItems:
    - ammo_arrow
    - potion_agility_1
    - potion_armor_1
    - potion_endurance_1
  uncommonItems:
    - armor_leather
    - potion_strength_1
    - scroll_blink
    - scroll_teleport
    - weapon_short_bow
    - weapon_short_sword
  rareItems:
    - scroll_charm
    - scroll_fear
    - scroll_sleep
    - ring_evasion
    - weapon_spear
  epicItems: []
  unguardedItemChance: 0.5
  minGuardedRarity: uncommon
  commonWeight: 70
  uncommonWeight: 25
  rareWeight: 5
  epicWeight: 0
