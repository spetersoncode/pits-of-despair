name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

env:
  GODOT_VERSION: 4.5.1
  EXPORT_NAME: PitsOfDespair

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore NuGet packages
        run: dotnet restore "Pits of Despair.csproj"

      - name: Setup export templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Build Windows
        run: |
          mkdir -v -p builds/windows
          godot --headless --verbose --export-release "Windows Desktop" builds/windows/$EXPORT_NAME.exe

      - name: Package Windows build
        run: |
          cd builds/windows
          zip -r ../PitsOfDespair-Windows.zip .
          cd ../..

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: builds/PitsOfDespair-Windows.zip

      - name: Upload to release (if release event)
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: builds/PitsOfDespair-Windows.zip
          asset_name: PitsOfDespair-Windows.zip
          asset_content_type: application/zip

  export-linux:
    name: Linux Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore NuGet packages
        run: dotnet restore "Pits of Despair.csproj"

      - name: Setup export templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Build Linux
        run: |
          mkdir -v -p builds/linux
          godot --headless --verbose --export-release "Linux/X11" builds/linux/$EXPORT_NAME.x86_64

      - name: Package Linux build
        run: |
          cd builds/linux
          chmod +x $EXPORT_NAME.x86_64
          tar -czf ../PitsOfDespair-Linux.tar.gz .
          cd ../..

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: builds/PitsOfDespair-Linux.tar.gz

      - name: Upload to release (if release event)
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: builds/PitsOfDespair-Linux.tar.gz
          asset_name: PitsOfDespair-Linux.tar.gz
          asset_content_type: application/gzip
